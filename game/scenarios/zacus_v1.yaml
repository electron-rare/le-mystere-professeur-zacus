id: zacus_v1
version: 2
title: Le mystère du Professeur Zacus — U-SON (promotion gameplay)
theme: Disparition de Zacus, stabilisation U-SON (LA 440), code piano LEFOU, QR final WIN
players:
  min: 6
  max: 14
ages: "6–14 ans (9–11 recommandés)"
duration_minutes:
  min: 60
  max: 90
canon:
  introduction: >-
    Le professeur Zacus a disparu après avoir lancé une alerte cryptée : le prototype U-SON dérive.
    L'équipe doit stabiliser la référence LA 440 Hz, résoudre la règle Zone 4 et déclencher la clé finale.
  timeline:
    - label: "Acte 1 (~45 min)"
      note: "Atelier des Ondes : stabiliser LA 440 pour recaler U-SON."
    - label: "Acte 2 (~60 min)"
      note: "Zone 4 : décoder et jouer LEFOU sur le piano alphabet (A ancré sur LA 440)."
    - label: "Finale"
      note: "Archives : scanner le QR payload WIN derrière le portrait."
  stakes: >-
    Le test mesure la coopération, la précision et le calme : sans méthode, U-SON reste instable et l'accès final demeure verrouillé.
stations:
  - name: Atelier des ondes
    focus: stabiliser un LA 440 Hz propre et constant.
    clue: une consigne rappelle que la référence audio juste est la seule ancre fiable pour la suite.
  - name: Zone 4 — Studio de Résonance
    focus: jouer le code LEFOU via un piano-alphabet brouillé.
    clue: les lettres sont collées en ordre aléatoire sur les touches blanches, avec A placé sur la touche du LA 440.
  - name: Salle des archives
    focus: localiser la clé finale et valider le déverrouillage.
    clue: le QR final WIN est caché derrière le portrait.
puzzles:
  - id: la-440
    type: audio
    clue: produire un LA 440 stable déclenche la validation de l'étape 1.
    effect: confirmation audio et ouverture de l'étape Zone 4.
  - id: piano-lefou
    type: logique
    clue: retrouver puis jouer L-E-F-O-U sur le piano à lettres brouillées, en utilisant l'ancre A=LA 440.
    effect: validation de l'étape 2 et indice explicite vers les Archives.
  - id: qr-win
    type: observation
    clue: scanner le QR avec payload WIN derrière le portrait de la salle des Archives.
    effect: déverrouille le media manager et la conclusion narrative.
solution:
  culprit: Aucun coupable unique, il s'agit d'une épreuve orchestrée par Zacus.
  motive: >-
    Vérifier la capacité des équipes à coopérer sous contrainte, sans céder à la panique ni aux fausses pistes.
  method: >-
    Progression en 3 validations séquentielles : LA 440, LEFOU en Zone 4, puis QR WIN aux Archives.
  proof:
    - "Le signal LA 440 stabilise U-SON et valide l'étape 1."
    - "La séquence LEFOU correctement jouée valide l'étape 2."
    - "Le QR payload WIN finalise le parcours et ouvre la conclusion."
solution_unique: true
finale_statement: >-
  Zacus réapparaît et confirme que l'épreuve visait l'éthique de jeu : méthode, écoute et entraide avant la vitesse.
notes: >-
  Cette promotion gameplay aligne le canon sur le bundle conversationnel v3, tout en conservant `game/scenarios/*.yaml` comme source de vérité.
