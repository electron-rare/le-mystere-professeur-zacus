id: DEFAULT
version: 2
initial_step: STEP_WAIT_UNLOCK

app_bindings:
  - id: APP_AUDIO
    app: AUDIO_PACK
  - id: APP_SCREEN
    app: SCREEN_SCENE
  - id: APP_GATE
    app: MP3_GATE
  - id: APP_WIFI
    app: WIFI_STACK
  - id: APP_ESPNOW
    app: ESPNOW_STACK

steps:
  - step_id: STEP_WAIT_UNLOCK
    screen_scene_id: SCENE_LOCKED
    audio_pack_id: ""
    actions:
      - ACTION_TRACE_STEP
    apps:
      - APP_SCREEN
      - APP_GATE
      - APP_WIFI
      - APP_ESPNOW
    mp3_gate_open: false
    transitions:
      - trigger: on_event
        event_type: unlock
        event_name: UNLOCK
        target_step_id: STEP_U_SON_PROTO
        after_ms: 0
        priority: 100
      # Verrou gameplay: sur STEP_WAIT_UNLOCK, tout appui bouton (court/long, 1..5) est normalise en BTN_NEXT.
      - trigger: on_event
        event_type: serial
        event_name: BTN_NEXT
        target_step_id: STEP_WAIT_ETAPE2
        after_ms: 0
        priority: 110

  - step_id: STEP_U_SON_PROTO
    screen_scene_id: SCENE_BROKEN
    audio_pack_id: PACK_BOOT_RADIO
    actions:
      - ACTION_TRACE_STEP
    apps:
      - APP_AUDIO
      - APP_SCREEN
      - APP_WIFI
      - APP_ESPNOW
    mp3_gate_open: false
    transitions:
      - trigger: on_event
        event_type: audio_done
        event_name: AUDIO_DONE
        target_step_id: STEP_WAIT_ETAPE2
        after_ms: 0
        priority: 100
      - trigger: on_event
        event_type: serial
        event_name: BTN_NEXT
        target_step_id: STEP_WAIT_ETAPE2
        after_ms: 0
        priority: 110
      - trigger: on_event
        event_type: serial
        event_name: FORCE_ETAPE2
        target_step_id: STEP_ETAPE2
        after_ms: 0
        priority: 120

  - step_id: STEP_WAIT_ETAPE2
    screen_scene_id: SCENE_LA_DETECTOR
    audio_pack_id: ""
    actions:
      - ACTION_TRACE_STEP
      - ACTION_FORCE_ETAPE2
    apps:
      - APP_SCREEN
      - APP_GATE
      - APP_WIFI
      - APP_ESPNOW
    mp3_gate_open: false
    transitions:
      - trigger: on_event
        event_type: timer
        event_name: ETAPE2_DUE
        target_step_id: STEP_ETAPE2
        after_ms: 0
        priority: 100
      - trigger: on_event
        event_type: serial
        event_name: BTN_NEXT
        target_step_id: STEP_ETAPE2
        after_ms: 0
        priority: 105
      - trigger: on_event
        event_type: unlock
        event_name: UNLOCK
        target_step_id: STEP_ETAPE2
        after_ms: 0
        priority: 110
      - trigger: on_event
        event_type: action
        event_name: ACTION_FORCE_ETAPE2
        target_step_id: STEP_ETAPE2
        after_ms: 0
        priority: 115
      - trigger: on_event
        event_type: serial
        event_name: FORCE_ETAPE2
        target_step_id: STEP_ETAPE2
        after_ms: 0
        priority: 120

  - step_id: STEP_ETAPE2
    screen_scene_id: SCENE_WIN
    audio_pack_id: PACK_WIN
    actions:
      - ACTION_TRACE_STEP
    apps:
      - APP_AUDIO
      - APP_SCREEN
      - APP_WIFI
      - APP_ESPNOW
    mp3_gate_open: false
    transitions:
      - trigger: on_event
        event_type: audio_done
        event_name: AUDIO_DONE
        target_step_id: STEP_DONE
        after_ms: 0
        priority: 100
      - trigger: on_event
        event_type: serial
        event_name: BTN_NEXT
        target_step_id: STEP_DONE
        after_ms: 0
        priority: 110
      - trigger: on_event
        event_type: serial
        event_name: FORCE_DONE
        target_step_id: STEP_DONE
        after_ms: 0
        priority: 120

  - step_id: STEP_DONE
    screen_scene_id: SCENE_READY
    audio_pack_id: ""
    actions:
      - ACTION_TRACE_STEP
      - ACTION_REFRESH_SD
    apps:
      - APP_SCREEN
      - APP_GATE
      - APP_WIFI
      - APP_ESPNOW
    mp3_gate_open: true
    transitions: []
