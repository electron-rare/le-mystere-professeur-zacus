#
# PlatformIO Project Configuration File (ESP8266 OLED)
# Voir ../../docs/protocols/ pour les protocoles, specs et templates centralis√©s
# Build global : ../../../../build_all.sh
#
[platformio]
default_envs = nodemcuv2

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
monitor_filters =
  time
  colorize
  esp8266_exception_decoder
monitor_echo = yes
monitor_eol = LF
monitor_rts = 0
monitor_dtr = 0
lib_deps =
  adafruit/Adafruit SSD1306@^2.5.13
  adafruit/Adafruit GFX Library@^1.12.1
  plerup/EspSoftwareSerial@^8.2.0
