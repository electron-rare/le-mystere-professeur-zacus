; PlatformIO Project Configuration File

[env:esp32-s3-devkitc-1-n16r8]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_src_filter = +<main.cpp>

; ESP32-S3 DevKitC-1 N16R8: 16MB Flash + 8MB PSRAM (OPI)
board_upload.flash_size = 16MB
board_build.partitions = default_16MB.csv
board_build.flash_mode = qio
board_build.arduino.memory_type = qio_opi

monitor_speed = 115200
upload_port = /dev/cu.usbmodem146301
upload_speed = 57600
monitor_port = /dev/cu.usbmodem146301
monitor_dtr = 0
monitor_rts = 0
build_flags =
  -DBOARD_HAS_PSRAM
  -DARDUINO_USB_CDC_ON_BOOT=1

[env:esp8266-hw630-oled]
platform = espressif8266
board = nodemcuv2
framework = arduino

; Dedicated firmware entrypoint for ESP8266 + OLED board.
build_src_filter = +<main_esp8266_oled.cpp>

monitor_speed = 115200
upload_speed = 460800

; Useful for OLED clones that need 160MHz to stay responsive under Wi-Fi load.
board_build.f_cpu = 160000000L

lib_deps =
  adafruit/Adafruit GFX Library @ ^1.12.3
  adafruit/Adafruit SSD1306 @ ^2.5.15

build_flags =
  ; Default mapping requested: DA (D1) = SDA, D2 = SCL
  -DOLED_SDA_PIN=D1
  -DOLED_SCL_PIN=D2
  ; If your HW-630 clone uses D5/D6 for onboard OLED, uncomment:
  ; -DOLED_ALT_D5_D6=1
