<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:description" content="{{ page.description | default: site.description }}" />
    <meta property="og:image" content="{{ '/assets/og.png' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/site.css' | relative_url }}" />
    <link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrap header-inner">
        <a class="brand" href="{{ '/' | relative_url }}">
          <img class="brand-logo" src="{{ '/assets/logo.png' | relative_url }}" alt="Zacus" />
          <div class="brand-text">
            <div class="brand-title">{{ site.title }}</div>
            <div class="brand-sub">Enquête scientifique immersive</div>
          </div>
        </a>
        <nav class="nav">
          <a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url == '/index.html' %}aria-current="page"{% endif %}>Accueil</a>
          <a href="{{ '/faq' | relative_url }}" {% if page.url contains 'faq' %}aria-current="page"{% endif %}>FAQ</a>
          <a href="{{ '/design' | relative_url }}" {% if page.url contains 'design' %}aria-current="page"{% endif %}>Design</a>
        </nav>
      </div>
    </header>

    <main class="wrap content">
      <article class="card">
        {{ content }}
      </article>

      <footer class="site-footer">
        <div class="muted">
          <div><strong>Code</strong> : MIT • <strong>Contenu</strong> : CC BY‑NC 4.0</div>
          <div>© {{ site.time | date: '%Y' }} electron-rare • Zacus</div>
        </div>
      </footer>
    </main>
  </body>
</html>
