id: SCENARIO_ID
version: 1
initial_step: STEP_1

app_bindings:
  - id: APP_LA
    app: LA_DETECTOR
  - id: APP_AUDIO
    app: AUDIO_PACK
  - id: APP_SCREEN
    app: SCREEN_SCENE
  - id: APP_GATE
    app: MP3_GATE

steps:
  - step_id: STEP_1
    screen_scene_id: SCENE_LOCKED
    audio_pack_id: ""
    actions:
      - ACTION_TRACE_STEP
    apps:
      - APP_LA
      - APP_SCREEN
      - APP_GATE
    mp3_gate_open: true
    transitions:
      - trigger: on_event
        event_type: unlock
        event_name: UNLOCK
        target_step_id: STEP_2
        after_ms: 0
        priority: 100

  - step_id: STEP_2
    screen_scene_id: SCENE_REWARD
    audio_pack_id: PACK_WIN
    actions:
      - ACTION_TRACE_STEP
    apps:
      - APP_AUDIO
      - APP_SCREEN
      - APP_GATE
    mp3_gate_open: false
    transitions:
      - trigger: on_event
        event_type: audio_done
        event_name: AUDIO_DONE
        target_step_id: STEP_3
        after_ms: 0
        priority: 100
